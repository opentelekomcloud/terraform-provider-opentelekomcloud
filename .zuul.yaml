---
- job:
    name: terraform-functional
    description: |
      Run Terraform acceptance tests.
    parent: golang-make-functional
    pre-run: playbooks/infra-pre.yaml
    post-run: playbooks/infra-post.yaml

- job:
    name: tflint
    parent: golang-make
    vars:
      make_command: tflint

- project:
    merge-mode: squash-merge
    vars:
      functest_project_name: "eu-de_zuul_tf"
    default-branch: devel
    templates:
      - release-notes-jobs
      - helpcenter-base-jobs
    check:
      jobs:
        - otc-golangci-lint
        - golang-make-test
        - golang-make-vet
        - tflint
        - goreleaser-build
        - otc-terraform-visualize-main
    check-post:
      jobs:
        - terraform-functional
    gate:
      jobs:
        - otc-golangci-lint
        - golang-make-test
        - golang-make-vet
        - tflint
        - goreleaser-build
        - otc-terraform-visualize-main
    tag:
      jobs:
        - release-goreleaser
