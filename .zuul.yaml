---
- jobs:
    - job:
        name: tflint
        parent: golang-make
        vars:
          make_command: vet

- project:
    merge-mode: squash-merge
    default-branch: devel
    templates:
      - release-notes-jobs
    check:
      jobs:
        - golangci-lint:
            voting: false
            vars:
              golangci_lint_version: 1.41.1
        - golang-make-test
        - golang-make-vet
        - tflint
        - goreleaser-build:
            nodeset: fedora-32-large
    gate:
      jobs:
        - golangci-lint:
            voting: false
            vars:
              golangci_lint_version: 1.41.1
        - golang-make-test
        - golang-make-vet
        - tflint
        - goreleaser-build:
            nodeset: fedora-32-large
    tag:
      jobs:
        - release-goreleaser:
            nodeset: fedora-32-large
